<!DOCTYPE html>
<html>

<head>
	<style>

		/* Setting clamp property of heading */
		h1 ,p{
			font-size: clamp(1rem, 50vw, 2rem);
			color: #eb4034;
		}

		/* Setting clamp property of box */
		.box {
			width: clamp(150px, 100%, 400px);
			height: 8rem;
			background: #5f76e8;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome To GFG</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. In necessitatibus perspiciatis culpa tempora dicta quis impedit asperiores mollitia voluptates dignissimos!</p>
		<div class="box"></div>
	</div>
</body>

</html>
